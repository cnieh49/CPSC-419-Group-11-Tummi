<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; }
    .btn {
      padding: 5px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      color: #333;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover { background-color: #e2e6ea; }
    .btn-delete:hover {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .button-group { margin-top: 10px; }
    .review-image {
      max-width: 200px;
      margin: 5px;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal button.close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Loading your dashboard...</h2>
  <p id="user-email"></p>
  <button onclick="logout()">Logout</button>
  <button onclick="window.location.href='/feed-page'">Go to Friends Feed</button>
  <button onclick="window.location.href='/explore'" class="btn">Explore Restaurants</button>

  <div class="profile-section">
      <h2>Your Profile</h2>
      <form id="profileForm" enctype="multipart/form-data">
          <label for="profile_picture">Profile Picture:</label>
          <input type="file" name="profile_picture" accept="image/*">

          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" value="{{ first_name or '' }}" placeholder="First Name">

          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" value="{{ last_name or '' }}" placeholder="Last Name">

          <label for="bio">Bio:</label>
          <textarea name="bio" placeholder="About you...">{{ bio or '' }}</textarea>

          <label for="location">Location:</label>
          <input type="text" name="location" value="{{ location or '' }}" placeholder="Your Location">

          <label for="pictures">Pictures:</label>
          <input type="file" name="pictures" multiple accept="image/*">

          <button type="submit">Update Profile</button>
      </form>
  </div>

  <div id="review-list"></div>
  <div id="modal-container"></div>

  <script>
      fetch('/dashboard-page', {
          credentials: 'include'  
      })
      .then(response => response.text())
      .then(data => {
          console.log(data);
      })
      .catch(error => {
          console.error('Error:', error);
      });
  </script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login-page';

    fetch('/dashboard', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
      document.querySelector('h2').textContent = data.message;
      document.getElementById('user-email').textContent = 'Logged in as: ' + data.email;
      loadReviews();
    })
    .catch(() => {
      localStorage.removeItem('token');
      window.location.href = '/login-page';
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login-page';
    }

    function loadReviews() {
      fetch('/user-reviews', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(reviews => {
        const container = document.getElementById('review-list');
        container.innerHTML = '';
        if (reviews.length === 0) {
          container.innerHTML = '<p>No reviews yet.</p>';
        } else {
          reviews.forEach(r => {
            const div = document.createElement('div');
            div.id = `review-${r.id}`;
            const pictures = JSON.parse(r.pictures || '[]');
            const picturesHTML = pictures.map(url => `<img src="${url}" class="review-image">`).join('');
            div.innerHTML = `
              <h3>${r.restaurant_name}</h3>
              <p>Location: ${r.location}</p>
              <p id="note-${r.id}" contenteditable="false">Notes: ${r.notes || 'None'}</p>
              <p><small>Posted on: ${r.timestamp}</small></p>
              <div>${picturesHTML}</div>
              <p id="likes-${r.id}">❤️ <span class="like-count">0</span></p>
              <div class="button-group">
                <button onclick="editReviewModal(${r.id})" class="btn">Edit Review</button>
                <button onclick="deleteReview(${r.id})" class="btn btn-delete">Delete</button>
              </div>
              <hr/>`;
            container.appendChild(div);
            updateLikeCount(r.id);
          });
        }
      });
    }

    function updateLikeCount(reviewId) {
      fetch(`/likes-count/${reviewId}`, {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const el = document.querySelector(`#likes-${reviewId} .like-count`);
        if (el) el.textContent = data.count;
      });
    }

    function deleteReview(reviewId) {
      fetch(`/delete-review/${reviewId}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadReviews();
      });
    }

    function closeModal(event) {
      const container = document.getElementById('modal-container');
      container.innerHTML = '';
      if (event) event.stopPropagation();
    }

    function editReviewModal(reviewId) {
      fetch('/user-reviews', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(reviews => {
        const review = reviews.find(r => r.id == reviewId);
        if (!review) return alert('Review not found.');

        const pictures = JSON.parse(review.pictures || '[]');

        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `
          <div class="modal-overlay" onclick="closeModal(event)">
            <div class="modal" onclick="event.stopPropagation()">
              <button class="close-btn" onclick="closeModal(event)">❌</button>
              <h3>Edit Review</h3>
              <form id="edit-review-form" enctype="multipart/form-data">
                <textarea name="notes">${review.notes || ''}</textarea><br><br>
                <div><p><strong>Remove images:</strong></p>${pictures.map(url => `<label><input type="checkbox" name="remove_pictures" value="${url}"> Remove image <img src="${url}" class="review-image"></label>`).join('')}</div>
                <p>Add new pictures:</p>
                <input type="file" name="new_pictures" multiple><br><br>
                <button type="submit" class="btn">Save Changes</button>
              </form>
            </div>
          </div>`;

        document.getElementById('edit-review-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);

          const notes = form.notes.value.trim();
          const updateNotes = fetch(`/edit-review/${reviewId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ notes })
          });

          const updateImages = fetch(`/edit-review-images/${reviewId}`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token },
            body: formData
          });

          Promise.all([updateNotes, updateImages])
            .then(async ([noteRes, imgRes]) => {
              const noteData = await noteRes.json();
              const imgData = await imgRes.json();

              if (noteRes.ok && imgRes.ok) {
                alert('Review updated successfully');
                closeModal();
                loadReviews();
              } else {
                alert(noteData.message || imgData.message || 'Update failed.');
              }
            });
        });
      });
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        try {
            const response = await fetch('/edit-profile', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: formData
            });
            
            if (response.ok) {
                alert('Profile updated successfully!');
            } else {
                alert('Failed to update profile. Please try again.');
            }
        } catch (error) {
            console.error('Error updating profile:', error);
        }
    });
  </script>
</body>
</html>
